<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="container">
      <section class="image-container">
        <picture>
          <img
            class="ntf-image"
            src="./images/image-equilibrium.jpg"
            alt="NTF picture"
          />
        </picture>
      </section>

      <section class="description-container">
        <p class="ntf-title">Equilibrium #3429</p>

        <p class="ntf-description">
          Our Equilibrium collection promotes balance and calm.
        </p>

        <section class="price-container">
          <p class="price">0.041 ETH</p>

          <p class="daysleft">3 days left</p>
        </section>
      </section>

      <footer class="artist-container">
        <picture>
          <img
            class="artist-avatar"
            src="./images/image-avatar.png"
            alt="Image of the NTF artist"
          />
        </picture>

        <p class="artist-name">Creation of Jules Wyvern</p>
      </footer>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://www.instagram.com/jcorrales07" target="_blank">Joe Corrales</a>.
    </div>
  </body>
</html>
